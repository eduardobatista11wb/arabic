<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Árabe - Alfabeto Interativo</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=WwVCYkPQ"></script>
</head>
<body>
    <header class="header">
        <h1 class="text-title heading">Alfabeto Árabe</h1>
        <p class="text-description text-center">Descubra o alfabeto árabe de forma simples e interativa!</p>
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="random">Letra Aleatória</button>
            <button class="tab-btn" data-tab="alphabet">Alfabeto Completo</button>
            <button class="tab-btn" data-tab="words">Palavras</button>
            <button class="tab-btn" data-tab="practice">Prática</button>
        </nav>
    </header>

    <main class="main-content">
        <!-- Tab: Letra Aleatória -->
        <div id="random-tab" class="tab-content active">
            <div id="alphabet-container" class="flex-center p-4" style="margin: 2em 0;"></div>
            <div class="controls">
                <button id="randomize-btn" class="btn">Sortear Letra</button>
                <button id="sound-btn" class="btn m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.536 14.01a.75.75 0 0 1-1.06 0l-3.536-3.536H3.5A1.5 1.5 0 0 1 2 9V7a1.5 1.5 0 0 1 1.5-1.5h3.44l3.536-3.536a.75.75 0 0 1 1.06 1.06L8.56 6.5H3.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h5.06l3.536 3.536a.75.75 0 0 1 0 1.06z"/>
                    </svg>
                    Ouvir
                </button>
            </div>
        </div>

        <!-- Tab: Alfabeto Completo -->
        <div id="alphabet-tab" class="tab-content">
            <div class="alphabet-grid" id="alphabet-grid"></div>
        </div>

        <!-- Tab: Palavras -->
        <div id="words-tab" class="tab-content">
            <div class="words-container">
                <h3>Aprenda Palavras Árabes</h3>
                <p>Explore palavras comuns em árabe organizadas por categoria</p>
                
                <div class="category-selector">
                    <label for="category-select">Escolha uma categoria:</label>
                    <select id="category-select" class="category-select">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>
                
                <div class="words-controls">
                    <button id="random-word-btn" class="btn">Palavra Aleatória</button>
                    <button id="word-sound-btn" class="btn m-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.536 14.01a.75.75 0 0 1-1.06 0l-3.536-3.536H3.5A1.5 1.5 0 0 1 2 9V7a1.5 1.5 0 0 1 1.5-1.5h3.44l3.536-3.536a.75.75 0 0 1 1.06 1.06L8.56 6.5H3.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h5.06l3.536 3.536a.75.75 0 0 1 0 1.06z"/>
                        </svg>
                        Ouvir
                    </button>
                </div>
                
                <div id="word-display" class="word-display"></div>
                <div id="words-grid" class="words-grid"></div>
            </div>
        </div>

        <!-- Tab: Prática -->
        <div id="practice-tab" class="tab-content">
            <div class="practice-container">
                <h3>Modo de Prática</h3>
                <p>Teste seu conhecimento do alfabeto árabe!</p>
                <div class="practice-controls">
                    <button id="start-practice" class="btn">Iniciar Prática</button>
                    <button id="reset-practice" class="btn m-2">Reiniciar</button>
                </div>
                <div id="practice-area" class="practice-area" style="display: none;">
                    <div id="practice-question" class="practice-question"></div>
                    <div id="practice-options" class="practice-options"></div>
                    <div id="practice-score" class="practice-score"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="index.html" class="btn">Voltar ao Início</a>
    </footer>

    <script src="javascript/main.js"></script>
</body>
</html>
